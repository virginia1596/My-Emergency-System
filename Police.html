<body>
  <header>
   <h1> <marquee direction="left">LUSAKA EMERGENCY DISPATCH SYSTEM</marquee></h1>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: lightblue;
    }

    h1 {
      color: black;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>ðŸš“ Request Police Assistance</h1>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>

    <label for="emergencyType">Type of Emergency</label>
    <select id="emergencyType" required>
      <option>Theft</option>
      <option>Assault</option>
      <option>Domestic Violence</option>
      <option>Suspicious Activity</option>
      <option>Other</option>
    </select>

    <label for="location">Your Location</label>
    <input type="text" id="location" required>

    <label for="details">Additional Details</label>
    <textarea id="details" rows="4" placeholder="Provide more context..."></textarea>

    <label for="file">Upload Photo/Video (optional)</label>
    <input type="file" id="file" accept="image/*,video/*">

    <button type="submit">Submit Request</button>
  </form>
