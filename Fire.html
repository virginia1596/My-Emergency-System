        <style>
        body {
            background-color: lightblue; /* You can use color names, hex, or RGB */
              }

  <h1>ðŸ”¥ Report Fire Emergency</h1>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>

    <label for="fireType">Type of Fire</label>
    <select id="fireType" required>
      <option>House Fire</option>
      <option>Electrical Fire</option>
      <option>Forest/Grass Fire</option>
      <option>Vehicle Fire</option>
      <option>Other</option>
    </select>

    <label for="trapped">Is anyone trapped?</label>
    <select id="trapped" required>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label for="contained">Is fire contained?</label>
    <select id="contained" required>
      <option>No</option>
      <option>Yes</option>
    </select>

    <label for="location">Your Location</label>
    <input type="text" id="location" required>

    <label for="details">Additional Details</label>
    <textarea id="details" rows="4"></textarea>

    <label for="file">Upload Photo/Video (optional)</label>
    <input type="file" id="file" accept="image/*,video/*">

    <button type="submit">Submit Request</button>
  </form>
