<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emergency Dispatch Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
    }

    /* Header Styling */
    header {
      background: linear-gradient(to right, #2d3748, #1a202c);
      color: #fff;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding-bottom: 4px;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: 0;
      background: #ffcc00;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* Dashboard Styling */
    .dashboard {
      background: #fff;
      color: #333;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: slideIn 0.6s ease;
      margin-top: 30px;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .role-icon {
      font-size: 40px;
      margin-bottom: 15px;
      color: #007bff;
    }

    .user-info {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: #f8f9fa;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
    }

    .stat-box h3 {
      margin-bottom: 5px;
      font-size: 18px;
      color: #007bff;
    }

    .logout-btn {
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    .time-display {
      margin: 15px 0;
      font-size: 14px;
      color: #666;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }

    @media (max-width: 500px) {
      .stats {
        flex-direction: column;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
    footer {
  margin-top: 40px;
  text-align: center;
  font-size: 14px;
  color: #fff;
  background: linear-gradient(to right, #2d3748, #1a202c);
  padding: 20px;
  width: 100%;
}

  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">
    <img src="Pictures/pic 2.png" alt="Emergency Dispatch Logo">
  </div>
  <nav>
    <a href="Home.html">Home</a>
    <a href="Register.html">Register</a>
    <a href="Login.html">Login</a>
    <a href="Services.html">Services</a>
    <a href="Profile.html">My Profile</a>
    <a href="About.html">About Us</a>
    <a href="Contact.html">Contact Us</a>
    <a href="EmergencyTips.html">Emergency Tips</a>
    <a href="Dash-board.php">Dashboard</a>
  </nav>
</header>

<!-- Dashboard -->
<div class="dashboard" id="dashboard">
  <div class="role-icon" id="roleIcon"></div>
  <h1 id="greeting">Welcome</h1>
  <div class="user-info">
    Logged in as: <strong id="userEmail"></strong><br />
    Role: <strong id="userRole"></strong>
  </div>

  <div class="time-display" id="timeDisplay"></div>

  <div class="stats">
    <div class="stat-box">
      <h3>5</h3>
      <p>Active Cases</p>
    </div>
    <div class="stat-box">
      <h3>8</h3>
      <p>Responders Online</p>
    </div>
    <div class="stat-box">
      <h3>3</h3>
      <p>Pending Requests</p>
    </div>
  </div>

  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<!-- Script -->
<script>
  if (!localStorage.getItem("loggedInUser")) {
    localStorage.setItem("loggedInUser", JSON.stringify({
      email: "admin@dispatch.com",
      role: "dispatcher_admin"
    }));
  }

  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!user) {
    alert("You are not logged in.");
    window.location.href = "login.html";
  }

  document.getElementById("userEmail").textContent = user.email;
  document.getElementById("userRole").textContent = user.role.replace("_", " ");

  const hour = new Date().getHours();
  const greeting = document.getElementById("greeting");
  greeting.textContent = hour < 12 ? "Good morning!" :
                         hour < 18 ? "Good afternoon!" : "Good evening!";

  const iconEl = document.getElementById("roleIcon");
  switch (user.role) {
    case "super_admin":
      iconEl.innerHTML = '<i class="fas fa-user-shield"></i>'; break;
    case "dispatcher_admin":
      iconEl.innerHTML = '<i class="fas fa-headset"></i>'; break;
    case "system_auditor":
      iconEl.innerHTML = '<i class="fas fa-user-secret"></i>'; break;
    default:
      iconEl.innerHTML = '<i class="fas fa-user"></i>';
  }

  function updateClock() {
    const now = new Date();
    document.getElementById("timeDisplay").textContent =
      `${now.toLocaleDateString()} â€¢ ${now.toLocaleTimeString()}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    alert("You have been logged out.");
    window.location.href = "login.html";
  });
</script>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Lusaka Emergency Dispatch System | Designed for Rapid Response</p>
</footer>
</body>
</html>
